name: NASA Project CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  build:
    env:
      CI: true
      MONGO_URL: mongodb://localhost/nasa
    strategy:
      matrix: 
        node-version: [14.x, 16.x]
        mongodb-version: ['4.4']
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Use node.js version ${{matrix.node-version}}
        uses: actions/setup-node@v3
        with:
          node-version: ${{matrix.node-version}}

      - name: MongoDB in GitHub Actions
        uses: supercharge/mongodb-github-action@1.9.0
        with:
          node-version: ${{matrix.mongodb-version}}

      - run: npm install
      - run: npm run build --prefix client 
      - run: npm test

  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-2

    - name: Login to Docker Hub
      run: docker login -u niushaa -p ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v2
      with:
        context: .
        push: true
        tags: niushaa/nasa-project

    - name: Deploy to EC2
      run: |
        echo "${{ secrets.NASA_PRIVATE_KEY }}" > key.pem
        chmod 400 key.pem
        ssh -o "StrictHostKeyChecking yes" -i key.pem ec2-user@3.128.189.60 "docker pull niushaa/nasa-project && docker run -d niushaa/nasa-project"
      env:
        PRIVATE_KEY: ${{ secrets.NASA_PRIVATE_KEY }}